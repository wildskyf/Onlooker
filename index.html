<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Onlooker</title>
	<style>
		body {
			background: #24C6DC;
			background: -webkit-linear-gradient(to left, #24C6DC , #514A9D);
			background: linear-gradient(to left, #24C6DC , #514A9D);
			color: #fff;
			display: flex;
			flex-direction: column;
			margin: 0;
			min-height: 100vh;
			padding: 0;
			width: 100%;
		}
		#header {
			border: 1px solid #ffffff;
			margin: 2rem auto;
			padding: 1rem 0;
			text-align: center;
			width: 50%;
		}
		#header h1 {
			margin-top: 0;
		}
		#main {
			text-align: center;
		}
		#main > div {
			border: 1px solid #ffffff;
			margin: 0 auto;
			padding: 2.5rem 0;
			width: 50%;
		}
		#main p {
			border-bottom: 1px solid #ffffff;
			display: inline-block;
			margin-top: 0;
			margin-bottom: 1rem;
			padding-bottom: 2rem;
			width: 50%;
		}
		#main > div > div {
			border-bottom: 1px solid #ffffff;
			display: inline-block;
			padding-bottom: 1rem;
			width: 50%;
		}
		#main input {
			display: block;
			margin: 1rem auto;
			padding: .25rem;
			width: 95%;
		}
		#main button {
			background: transparent;
			border: 1px solid #fff;
			border-radius: 7px;
			color: #ffffff;
			cursor: pointer;
			margin-top: 32px;
			display: inline-block;
			padding: .5rem;
			width: 50%;
		}
		#main button:hover {
			background-color: rgba(255,255,255,.3);
		}
		#footer {
			border: 1px solid #fff;
			margin: 2rem auto;
			padding: .5rem 0;
			text-align: center;
			width: 50%;
		}
		#footer a {
			color: #ffffff;
		}

	</style>
</head>
<body>

	<div id="header">
		<h1>
			Onlooker
		</h1>
		<p>
			Find relationship between two uncertain people.
		</p>
	</div>
	<div id="main">
		<div>
			<p>Please provide their profile link below.</p>
			<div>
				<input id="user1" type="text" placeholder="https://www.facebook.com/zuck">
				<input id="user2" type="text" placeholder="https://www.facebook.com/profile.php?id=100000157150997">
			</div>
			<button>Let's see...</button>
		</div>
	</div>
	<div id="footer">
		<a href="https://github.com/wildskyf/onlooker">wildsky @ github</a>
	</div>
</body>
</html>
